<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Office Inauguration</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8; /* Light gray background */
    }
    img {
        max-width: 100%; /* Limit image width */
        max-height: 100%; /* Limit image height */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        animation: fadeIn 1s ease-out; /* Fade-in animation */
    }
    
    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <img src="assets/inauguration.png" alt="Inauguration Image">
</body>
</html>
